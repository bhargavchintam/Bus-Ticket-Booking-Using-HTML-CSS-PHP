<html>
<body>
<form method="post" action="admin.html">
	<div>
		<center><h1>ADMIN LOGIN</h1></center>
		<table align="center" cellpadding="10">
			<tbody><tr>
				<td>USER NAME</td>
				<td><input type="text" id="username" maxlength="30"></td>
			</tr>
			<tr>
				<td>PASSWORD</td>
				<td><input type="password" id="password" maxlength="30"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="LOGIN" onclick="validate()">
				</td>
			</tr>
		</tbody></table>
		</div></form>
		<script>
		function validate()
		{
			var name=document.getElementByID("username").value;
			var pass=document.getElementByID("password").value;
			alert(name);
			if(name.search(/^admin$/) && pass.search(/^admin123$/))
			{
			return;
			}
			else
			{
			alert("Invalid username/password, retry again");
			}
		}
</body></html>
